<h3>{{ question.question_text }}</h3>
{% if question.choice_set.all %}
    <ul>
    {% for choice in question.choice_set.all %}
       <li>{{ choice.choice_text}}</li>{% endfor %}
    </ul>
    {% if question.active %}
       <button>VOTE</button>
     {% endif %}
{% else %}
  <p>No choices registered yet.</p>
{% endif %}
