     <title>Tables</title>

   <body>
     <h2>A simple table</h2>
     <table border=1 cellspacing=0 align=center>
       <thead>
         <tr bgcolor=pink>
           <th></th><th>col1</th><th>col2</th><th>col3</th>
         </tr>
       </thead>
       <tbody align=left >
        <tr alignnnnn=right>
          <th>row1</th><td>1</td><td>2</td><td>3</td>
        </tr>
        <tr valign=bottom>
          <th>row2</th><td>4<br/>4</td><td bgcolor=lightblue>5555555</td><td>6</td>
        </tr>
        <tr>
          <th>row3</th><td>7</td><td align=center>8888</td><td>9</td>
        </tr>
        
       </tbody> 
     </table>
     
     <h2>A complex table</h2>
     <p>
     <table border=1 cellpadding=10 cellspacing=0 align=center>
       <tbody>
         <tr><td>1</td><td>2</td><td>3</td><td>4</td></tr>
         <tr><td>5</td><td>6</td><td>7</td><td>8</td></tr>
                  <tr><td>9</td>
                      <td>10</td>
                      <td>11</td>
                      <td>12</td>
                  </tr>
                 
         <tr><td>13</td><td>14</td><td>15</td><td>16</td>
         </tr> 
         <tr><td>17</td><td>18</td><td>19</td><td>20</td>
         </tr>   
         <tr><td>21</td><td>22</td><td>23</td><td>24</td>
         </tr>                                 
       </tbody>
     </table>   
     </p>  
     <table border=1 cellpadding=10 cellspacing=0 align=center>
      
       <tbody>
         <tr><td>1</td><td>2</td><td>3</td><td>4</td></tr>
         <tr><td colspan=2>5&6</td><td>7</td><td rowspan=2>8<br>12</td></tr>
                  <tr><td>9</td>
                      <td>10</td>
                      <td>11</td>
                      
                  </tr>
                 
         <tr><td>13</td>
         <td rowspan=2 colspan=2>14&15<br>18&19</td>  <td>16</td> 
         </tr>
         <tr><td>17</td><td>20</td>
         </tr>   
         <tr><td>21</td><td>22</td><td>23</td><td>24</td>
         </tr>                                        
       </tbody>
        <caption align=bottom><b><br/>Merging cells cool example</b></caption>
        </table>
